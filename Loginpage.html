<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Login</title>
    <!-- Memuat Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Memuat Font Inter dari Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Mengatur font default ke Inter */
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    
    <!-- Kontainer utama untuk kartu login -->
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-sm m-4">
        
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-2xl font-bold text-gray-800">Selamat Datang Kembali!</h1>
            <p class="text-gray-500 mt-2">Silakan masuk untuk melanjutkan.</p>
        </div>
        
        <!-- Form Login -->
        <form action="#" method="POST">
            <!-- Input Email -->
            <div class="mb-4">
                <label for="email" class="block text-gray-700 text-sm font-semibold mb-2">Alamat Email</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email"
                    placeholder="contoh@email.com"
                    class="w-full px-4 py-2 border rounded-lg text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200"
                    required
                >
            </div>
            
            <!-- Input Password -->
            <div class="mb-6">
                <div class="flex justify-between items-center">
                    <label for="password" class="block text-gray-700 text-sm font-semibold mb-2">Kata Sandi</label>
                    <a href="#" class="text-sm text-blue-600 hover:underline">Lupa Sandi?</a>
                </div>
                <input 
                    type="password" 
                    id="password" 
                    name="password"
                    placeholder="••••••••"
                    class="w-full px-4 py-2 border rounded-lg text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200"
                    required
                >
            </div>
            
            <!-- Tombol Login -->
            <div>
                <button 
                    type="submit"
                    class="w-full bg-blue-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all duration-300 ease-in-out transform hover:scale-105"
                >
                    Masuk
                </button>
            </div>
        </form>
        
        <!-- Link untuk Daftar -->
        <p class="text-center text-gray-500 text-sm mt-6">
            Belum punya akun? 
            <a href="#" class="text-blue-600 font-semibold hover:underline">Daftar di sini</a>
        </p>
        
    </div>

</body>
</html>
