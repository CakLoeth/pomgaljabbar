<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Login</title>
    <!-- Tailwind CSS CDN untuk styling modern dan responsif -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Menggunakan font Inter dari Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <!-- Kontainer utama halaman -->
    <div class="bg-white rounded-xl shadow-lg p-8 w-full max-w-sm">
        <h2 id="formTitle" class="text-3xl font-bold text-center mb-6 text-gray-800">Login</h2>
        
        <!-- Formulir Login -->
        <form id="loginForm">
            <!-- Input Username -->
            <div class="mb-4">
                <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                <input type="text" id="username" name="username" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Masukkan username" required>
            </div>
            
            <!-- Input Password -->
            <div class="mb-6">
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input type="password" id="password" name="password" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Masukkan password" required>
            </div>
            
            <!-- Area pesan (untuk notifikasi sukses/gagal) -->
            <div id="message" class="text-center mb-4 transition-all duration-300 ease-in-out"></div>

            <!-- Tombol Login -->
            <button type="submit" class="w-full bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-blue-700 transition duration-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                Login
            </button>

            <!-- Opsi tambahan (Lupa Password) -->
            <div class="mt-4 text-center text-sm">
                <a href="#" id="forgotPasswordLink" class="text-blue-600 hover:text-blue-700 hover:underline">Lupa Password?</a>
            </div>
        </form>

        <!-- Formulir Reset Password (tersembunyi secara default) -->
        <form id="resetForm" class="hidden">
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                <input type="email" id="email" name="email" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Masukkan email terdaftar" required>
            </div>
            
            <!-- Area pesan reset password -->
            <div id="resetMessage" class="text-center mb-4 transition-all duration-300 ease-in-out"></div>

            <!-- Tombol Kirim -->
            <button type="submit" class="w-full bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-blue-700 transition duration-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                Kirim Email Reset
            </button>
            
            <!-- Link kembali ke login -->
            <div class="mt-4 text-center text-sm">
                <a href="#" id="backToLoginLink" class="text-blue-600 hover:text-blue-700 hover:underline">Kembali ke Login</a>
            </div>
        </form>
    </div>

    <script>
        // Data pengguna disimulasikan dari file Excel.
        const users = [
            { username: 'user1', password: 'pass1', email: 'user1@mail.com', role: 'user' },
            { username: 'admin1', password: 'admin123', email: 'admin@mail.com', role: 'admin' },
            { username: 'user2', password: 'pass2', email: 'user2@mail.com', role: 'user' },
        ];

        // Mendapatkan elemen-elemen DOM
        const formTitle = document.getElementById('formTitle');
        const loginForm = document.getElementById('loginForm');
        const resetForm = document.getElementById('resetForm');
        const messageDiv = document.getElementById('message');
        const resetMessageDiv = document.getElementById('resetMessage');
        const forgotPasswordLink = document.getElementById('forgotPasswordLink');
        const backToLoginLink = document.getElementById('backToLoginLink');

        // Fungsi untuk menampilkan pesan
        function showMessage(element, text, isError = false) {
            element.textContent = text;
            if (isError) {
                element.className = 'text-center mb-4 transition-all duration-300 ease-in-out text-red-500 font-medium';
            } else {
                element.className = 'text-center mb-4 transition-all duration-300 ease-in-out text-green-500 font-medium';
            }
        }

// Menangani pengiriman formulir login
loginForm.addEventListener('submit', function(event) {
    event.preventDefault();

    const usernameInput = document.getElementById('username').value;
    const passwordInput = document.getElementById('password').value;

    const foundUser = users.find(user => 
        user.username === usernameInput && user.password === passwordInput
    );

    if (foundUser) {
        // Langsung redirect ke halaman tujuan setelah login berhasil
        window.location.href = "https://cakloeth.github.io/cobaweb1/";
    } else {
        showMessage(messageDiv, 'Username atau password salah.', true);
    }
});

        // Menangani klik pada link "Lupa Password"
        forgotPasswordLink.addEventListener('click', function(event) {
            event.preventDefault();
            loginForm.classList.add('hidden');
            resetForm.classList.remove('hidden');
            formTitle.textContent = 'Reset Password';
            messageDiv.textContent = '';
        });
        
        // Menangani pengiriman formulir reset password
        resetForm.addEventListener('submit', function(event) {
            event.preventDefault();
            const emailInput = document.getElementById('email').value;

            const foundUser = users.find(user => user.email === emailInput);

            if (foundUser) {
                showMessage(resetMessageDiv, `Email reset password telah dikirim ke ${foundUser.email}.`, false);
            } else {
                showMessage(resetMessageDiv, 'Email tidak ditemukan.', true);
            }
        });

        // Menangani klik pada link "Kembali ke Login"
        backToLoginLink.addEventListener('click', function(event) {
            event.preventDefault();
            resetForm.classList.add('hidden');
            loginForm.classList.remove('hidden');
            formTitle.textContent = 'Login';
            resetMessageDiv.textContent = '';
        });
    </script>
</body>
</html>
