<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Laporan Kegiatan POMG</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>

  <!-- jsPDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getFirestore, collection, addDoc, onSnapshot, query, where, getDocs } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    import * as XLSX from "https://cdn.sheetjs.com/xlsx-0.20.0/package/xlsx.mjs";

    // === KONFIGURASI FIREBASE ===
    const firebaseConfig = {
      apiKey: "ISI_APIKEY",
      authDomain: "ISI_DOMAIN",
      projectId: "ISI_PROJECTID",
      storageBucket: "ISI_BUCKET",
      messagingSenderId: "ISI_SENDER",
      appId: "ISI_APPID"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let userId = null;
    let allTransactions = [];

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        userId = user.uid;
        document.getElementById("user-id-display").textContent = userId;
        listenTransactions();
      } else {
        userId = null;
        window.location.href = "index.html";
      }
    });

    // === LISTEN DATA TRANSAKSI ===
    function listenTransactions() {
      const financeColRef = collection(db, `users/${userId}/financial_reports`);
      onSnapshot(financeColRef, (snapshot) => {
        const data = [];
        snapshot.forEach(doc => data.push({ id: doc.id, ...doc.data() }));
        allTransactions = data;
        renderTable(data);
      });
    }

    // === SIMPAN TRANSAKSI MANUAL ===
    document.addEventListener("DOMContentLoaded", () => {
      const financeForm = document.getElementById("finance-form");
      financeForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        const date = document.getElementById("date").value;
        const category = document.getElementById("category").value;
        const amount = parseFloat(document.getElementById("amount").value);
        const description = document.getElementById("description").value;

        try {
          const financeColRef = collection(db, `users/${userId}/financial_reports`);
          await addDoc(financeColRef, { date, category, amount, description, createdAt: new Date().toISOString() });
          financeForm.reset();
          alert("Data berhasil disimpan!");
        } catch (err) {
          console.error(err);
        }
      });

      // === IMPORT EXCEL ===
      const excelInput = document.getElementById("excel-file-input");
      const importExcelBtn = document.getElementById("import-excel-btn");

      importExcelBtn.addEventListener("click", () => excelInput.click());
      excelInput.addEventListener("change", async (e) => {
        const file = e.target.files[0];
        if (!file) return;
        const data = await file.arrayBuffer();
        const workbook = XLSX.read(data);
        const sheet = workbook.Sheets[workbook.SheetNames[0]];
        const rows = XLSX.utils.sheet_to_json(sheet, { header: 1 });

        for (let i = 1; i < rows.length; i++) {
          const [date, category, amount, description] = rows[i];
          if (!date || !category || !amount) continue;
          try {
            const financeColRef = collection(db, `users/${userId}/financial_reports`);
            await addDoc(financeColRef, {
              date,
              category,
              amount: parseFloat(amount),
              description: description || "",
              createdAt: new Date().toISOString()
            });
          } catch (err) {
            console.error("Error import Excel:", err);
          }
        }
        alert("Impor Excel selesai!");
      });

      // === FILTER PERIODE ===
      const filterBtn = document.getElementById("filter-range-btn");
      filterBtn.addEventListener("click", async () => {
        const start = document.getElementById("filter-start-date").value;
        const end = document.getElementById("filter-end-date").value;
        if (!start || !end) {
          alert("Mohon pilih tanggal lengkap!");
          return;
        }

        const financeColRef = collection(db, `users/${userId}/financial_reports`);
        const q = query(financeColRef, where("date", ">=", start), where("date", "<=", end));
        const snapshot = await getDocs(q);
        const data = [];
        snapshot.forEach(doc => data.push({ id: doc.id, ...doc.data() }));
        renderTable(data);
      });

      // === EXPORT PDF ===
      document.getElementById("export-pdf").addEventListener("click", () => {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();
        doc.setFontSize(14);
        doc.text("Laporan Keuangan POMG", 10, 10);
        let y = 20;
        allTransactions.forEach((t, i) => {
          doc.text(`${i+1}. ${t.date} | ${t.category} | Rp ${t.amount.toLocaleString("id-ID")} | ${t.description}`, 10, y);
          y += 8;
          if (y > 280) { doc.addPage(); y = 20; }
        });
        doc.save("laporan.pdf");
      });

      // === EXPORT CSV ===
      document.getElementById("export-csv").addEventListener("click", () => {
        const headers = ["Tanggal", "Kategori", "Nominal", "Deskripsi"];
        const rows = allTransactions.map(t => [t.date, t.category, t.amount, t.description]);
        const csvContent = [headers, ...rows].map(r => r.join(",")).join("\n");
        const blob = new Blob([csvContent], { type: "text/csv;charset=utf-8;" });
        const url = URL.createObjectURL(blob);
        const link = document.createElement("a");
        link.setAttribute("href", url);
        link.setAttribute("download", "laporan.csv");
        link.click();
      });

      // === LOGOUT ===
      const navLogout = document.getElementById("nav-logout");
      navLogout.addEventListener("click", async (e) => {
        e.preventDefault();
        try {
          await signOut(auth);
          window.location.href = "index.html";
        } catch (err) {
          console.error("Error logout:", err);
        }
      });
    });

    // === RENDER TABEL ===
    function renderTable(data) {
      const tableBody = document.getElementById("finance-table-body");
      tableBody.innerHTML = "";
      if (data.length === 0) {
        tableBody.innerHTML = "<tr><td colspan='4' class='p-2 text-center'>Tidak ada data</td></tr>";
        return;
      }
      data.forEach(item => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td class="border p-2">${item.date}</td>
          <td class="border p-2">${item.category}</td>
          <td class="border p-2">Rp ${item.amount.toLocaleString("id-ID")}</td>
          <td class="border p-2">${item.description}</td>
        `;
        tableBody.appendChild(tr);
      });
    }
  </script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col lg:flex-row">
  <!-- Sidebar Navigasi -->
  <aside class="bg-white w-full lg:w-64 p-6 shadow-md fixed lg:relative">
    <h1 class="text-2xl font-bold mb-4">POMG Aljabbar</h1>
    <nav class="flex flex-col space-y-2">
      <a href="#" id="nav-input" class="px-4 py-2 hover:text-blue-600">Input Data</a>
      <a href="#" id="nav-laporan" class="px-4 py-2 hover:text-blue-600">Laporan</a>
      <a href="#" id="nav-logout" class="px-4 py-2 hover:text-red-600">Logout</a>
    </nav>
    <div class="mt-4 p-2 bg-gray-200 text-sm">User ID: <span id="user-id-display"></span></div>
  </aside>

  <!-- Konten -->
  <main class="flex-1 p-6 lg:p-10">
    <!-- Input Data -->
    <section id="input-section">
      <h2 class="text-xl font-bold mb-4">Input Laporan</h2>
      <form id="finance-form" class="space-y-4 mb-6">
        <input type="date" id="date" required class="border p-2 rounded w-full"/>
        <select id="category" required class="border p-2 rounded w-full">
          <option value="Pemasukan">Pemasukan</option>
          <option value="Pengeluaran">Pengeluaran</option>
        </select>
        <input type="number" id="amount" required class="border p-2 rounded w-full"/>
        <textarea id="description" required class="border p-2 rounded w-full"></textarea>
        <button type="submit" class="bg-blue-600 text-white py-2 px-4 rounded">Simpan</button>
      </form>

      <!-- Import Excel -->
      <div class="border-t pt-4">
        <h3 class="font-bold mb-2">Impor Excel</h3>
        <input type="file" id="excel-file-input" accept=".xlsx" class="mb-2"/>
        <button id="import-excel-btn" class="bg-yellow-600 text-white py-2 px-4 rounded">Impor Excel</button>
      </div>
    </section>

    <!-- Laporan -->
    <section id="laporan-section" class="mt-10">
      <h2 class="text-xl font-bold mb-4">Daftar Transaksi</h2>
      <!-- Filter Periode -->
      <div class="flex items-center space-x-2 mb-4">
        <label>Dari:</label>
        <input type="date" id="filter-start-date" class="border p-2 rounded"/>
        <label>Sampai:</label>
        <input type="date" id="filter-end-date" class="border p-2 rounded"/>
        <button id="filter-range-btn" class="bg-blue-500 text-white px-4 py-2 rounded">Terapkan</button>
      </div>

      <!-- Tombol Ekspor -->
      <div class="flex space-x-2 mb-4">
        <button id="export-pdf" class="bg-red-500 text-white py-2 px-4 rounded">Ekspor PDF</button>
        <button id="export-csv" class="bg-green-500 text-white py-2 px-4 rounded">Ekspor CSV</button>
      </div>

      <table class="w-full border">
        <thead class="bg-gray-100">
          <tr>
            <th class="border p-2">Tanggal</th>
            <th class="border p-2">Kategori</th>
            <th class="border p-2">Nominal</th>
            <th class="border p-2">Deskripsi</th>
          </tr>
        </thead>
        <tbody id="finance-table-body">
          <tr><td colspan="4" class="p-2 text-center">Memuat...</td></tr>
        </tbody>
      </table>
    </section>
  </main>
</body>
</html>
